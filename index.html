<!DOCTYPE html>
<html>

<head>
    <title>Brandon Eichler - Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico?">
    <!-- CSS Style Sheets -->
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div id="calculator" class="container">
            <div class="screen">
                <div class="home-container">
                    <div class="home-title">
                        Javascript Calculator
                    </div>
                    <div class="calculator-btn">
                        <!-- Calculator icon by Icons8 -->
                        <img src="https://maxcdn.icons8.com/Color/PNG/96/Very_Basic/calculator-96.png" title="Calculator" width="96">
                        <p>CALCULATOR</p>
                    </div>
                    <ul class="home-row">
                        <li>
                            <a href="http://shaggytech.com" target="_blank" class="btn btn-default btn-large">
                                <!-- Dossier icon by Icons8 -->
                                <img src="https://maxcdn.icons8.com/Color/PNG/48/Folders/dossier_folder-48.png" title="Dossier" width="48">
                                <p>Portfolio</p>
                            </a>
                        </li>
                        <li>
                            <a href="mailto: beedat1@gmail.com" target="_blank" class="btn btn-default btn-large">
                                <!-- Email icon by Icons8 -->
                                <img src="https://maxcdn.icons8.com/Color/PNG/48/User_Interface/email-48.png" title="Email" width="48">
                                <p>E-Mail</p>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/brandon-eichler-42a36a110" target="_blank" class="btn btn-default btn-large">
                                <!-- LinkedIn icon by Icons8 -->
                                <img src="https://maxcdn.icons8.com/Color/PNG/48/Social_Networks/linkedin-48.png" title="LinkedIn" width="48">
                                <p>LinkedIn</p>
                            </a>
                        </li>
                    </ul>
                    <ul class="home-row">
                        <li>
                            <a href="https://github.com/ShaggyTech" target="_blank" class="btn btn-default btn-large">
                                <!-- GitHub icon by Icons8 -->
                                <img src="https://maxcdn.icons8.com/Color/PNG/48/Programming/github-48.png" title="GitHub" width="48">
                                <p>Github</p>
                            </a>
                        </li>
                        <li>
                            <a href="http://www.freecodecamp.com/shaggytech" target="_blank" class="btn btn-default btn-large">
                                <!-- Campfire icon by Icons8 -->
                                <img src="https://maxcdn.icons8.com/Color/PNG/48/Travel/campfire-48.png" title="Campfire" width="48">
                                <p>FCC</p>
                            </a>
                        </li>
                        <li>
                            <a href="http://codepen.io/ShaggyTech/" target="_blank" class="btn btn-default btn-large">
                                <!-- Codepen icon by Icons8 -->
                                <img src="https://maxcdn.icons8.com/windows10/PNG/48/Logos/codepen-48.png" title="Codepen" width="48">
                                <p>Codepen</p>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright">
                        <!-- Copyright icon by Icons8 -->
                        <img src="https://maxcdn.icons8.com/Color/PNG/24/Business/copyright-24.png" title="Copyright" width="24"> 2015 Brandon Eichler
                    </p>
                </div>
                <div class="display-container">
                    <div id="history" class="well well-sm"></div>
                    <div id="display" class="well well-lg"></div>
                </div>
                <div class="button-container">
                    <div class="button-row">
                        <button class="clear">AC</button>
                        <button class="clear">CE</button>
                        <button id="back">‚Üê</button>
                        <button class="operation">/</button>
                    </div>
                    <div class="button-row">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operation">*</button>
                    </div>
                    <div class="button-row">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operation">-</button>
                    </div>
                    <div class="button-row">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operation" id="add">+</button>
                    </div>
                    <div class="button-row">
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button id="equals">=</button>
                    </div>
                </div>
            </div>
            <div id="home-btn"></div>
        </div>
    </div>
    <!-- Javascript Files -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
</body>

</html>
