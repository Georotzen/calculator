<!DOCTYPE html>
<html>

<head>

    <title>Brandon Eichler - Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico?">

    <!-- CSS Style Sheets -->
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">

</head>

<body>
    <div class="wrapper">
        <div id="calculator" class="container">
            <div class="display-container">
                <div id="history" class="well well-sm"></div>
                <div id="display" class="well well-lg"></div>
            </div>
            <div id="row1" class="button-row">
                <button>AC</button>
                <button>CE</button>
                <button class="blank">&ensp;</button>
                <button>/</button>
            </div>
            <div id="row2" class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div id="row3" class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div id="row4" class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="add">+</button>
            </div>
            <div id="row2" class="button-row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <!-- Javascript Files -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>

</body>

</html>
